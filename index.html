<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Weather project</title>
  </head>
  <body>
    <div class="full-page">
      <div class="container">
        <div class="form-in">
          <form class="form" id="input-form">
            <input
              id="text"
              type="text"
              value="Type your city.."
              autocomplete="off"
            />
            <input id="button" type="submit" value="Search" />
          </form>
        </div>
        <div class="container-form">
          <div class="container-left">
            <h1 id="city"></h1>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
              id="icon"
            />
            <ul class="date-desc">
              <li id="date"></li>

              <li id="description">Mostly Sunny</li>
            </ul>
          </div>
          <div class="container-right">
            <div class="img-temp">
              <h2 id="temperature"></h2>
              <span class="celc-fahr">
                <a herf="#" id="celcius-link">°C</a>
                /
                <a href="#" id="farhenheit-link">°F</a>
              </span>
            </div>
            <ul class="right-list">
              <li>Humiduty: <strong id="humidity">47</strong>%</li>
              <li>Wind: <strong id="wind">8</strong>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast-week"></div>
      </div>
      <div class="open-source">
        <p>
          <a href="https://github.com/Frynelli/weather-project">Open source</a>
          by Frynelli
        </p>
      </div>
    </div>
    <script type="text/javascript" src="java.js"></script>
  </body>
</html>
